<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Language Translator</title>
</head>
<body>

    <div class="container">
        <div class="display input">
            <div class="from">
                <span class="heading">From: </span>
                <div class="dropdown " id="input">
                    <div class="toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                    <span class="select" data-value="auto">Auto Detect</span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option activ">Option 2</li>
                    </ul>
                </div>             
            </div>
            <div class="textbox">
                <textarea id="inputText" cols="30" rows="10" placeholder="Enter Your Text Here"></textarea>
            </div>
        </div>
        <div class="center"></div>
        <div class="display output">
            
                <div class="to">
                    <span class="heading">To: </span>
                    <div class="dropdown " id="output">
                        <div class="toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                        <span class="select" data-value="en">English</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Option 1</li>
                            <li class="option activ">Option 2</li>
                        </ul>
                    </div>             
                </div>
                <div class="textbox">
                    <textarea id="outputText" cols="30" rows="10" placeholder="Translated Text"></textarea>
                </div>
           
        </div>



    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
